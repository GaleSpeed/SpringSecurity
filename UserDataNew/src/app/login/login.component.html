<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 main" align="center">
    <div class="title">
        <h1>Login</h1>
    </div>
    <div align="left">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label class="field" for="name">Username: </label>
                <input type="text" class="form-control" id="name" required minlength="3" [(ngModel)]="loginData.username" name="name" [value]="loginData.username">
            </div>
            <div class="form-group">
                <label class="field" for="password">Password: </label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="loginData.password" name="password" [value]="loginData.password"
                    #password="ngModel" [value]="user.password">
            </div>
            <br />
            <div align="center">
                <input *ngIf="loginForm.form.valid" type="submit" class="btn btn-success" name="Submit">
                <input *ngIf="!loginForm.form.valid" type="submit" class="btn btn-success disabled" name="Submit">
            </div>
        </form>
    </div>
</div>
